<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel Gestor</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>

<div class="header">
    <h2>Panel Gestor</h2>
    <button onclick="logout()">Cerrar sesión</button>
</div>

<h3>Crear Ticket</h3>

<input type="text" id="titulo" placeholder="Título del problema">
<textarea id="descripcion" placeholder="Describe el problema"></textarea>
<button onclick="crearTicket()">Crear</button>

<h3>Mis Tickets</h3>

<table id="tablaMisTickets">
    <thead>
        <tr>
            <th>ID</th>
            <th>Título</th>
            <th>Estado</th>
            <th>Acción</th>
        </tr>
    </thead>
    <tbody></tbody>
    
</table>
<script src="js/api.js"></script>
<script src="js/gestor.js"></script>

</body>
</html>
